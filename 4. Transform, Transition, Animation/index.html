<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform, Transition, Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite'
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' }, 
                            '50%': { transform: 'rotate(3deg)' } 
                        }
                    }
                },
            },
        };
    </script>    
      <!-- Membuat keyframes / Animasi baru pada tailwind -->
</head>
<body>
    <!-- Transform & Transition -->
    <div class="w-40 h-40 bg-sky-500 mx-auto rounded-lg shadow-lg hover:scale-125 hover:rotate-180 hover:bg-pink-500 transition origin-top-left"></div>

    <!-- Cara melakukan group pada tailwind -->
    <div class="w-40 h-40  mx-auto mt-20 group">
        <div class="w-full h-full bg-sky-500 rounded-lg shadow-lg group-hover:rotate-180 origin-top-left transition duration-1000"></div>
    </div>

    <!-- Animation & Transition -->
    <div class="w-40 h-40 bg-pink-500 mx-auto rounded-lg shadow-lg mt-20 animate-wiggle"></div>

</body>
</html>
